<script>
    // 
    //    a.reverse()
    // 
    //    The reverse method transposes the elements of the calling array object in place, 
    //    mutating the array, and returning a reference to the array.
    //    reverse is intentionally generic; this method can be called or 
    //    applied to objects resembling arrays.
    //
    //    1 - it returns an array.
    //    2 - it reverse the order of the array elements.
    //    3 - the returned array has the same reference as the original array.
    // 
    // 

    Array.prototype.reverse = function () {
        var dumb = []

        for (var i = this.length - 1; i >= 0; i--) {
            dumb.push(this[i]);
        }

        for (var i = 0; i < this.length; i++) {
            this[i] = dumb[i];
        }

        return this;
    };

    tests({
        "it returns an array.": function () {
            const array1 = [1, 2, 3, 4].reverse();
            eq(Array.isArray(array1), true);
        },
        "it reverse the order of the array elements.": function () {
            const array1 = [1, 2, 3, 4].reverse();

            eq(array1[0], 4)
            eq(array1[1], 3)
            eq(array1[2], 2)
            eq(array1[3], 1)
            eq(array1.length, 4)
        },
        "the returned array has the same reference as the original array": function () {
            const originalArray = [1, 2, 3, 4];
            const returnedArray = originalArray.reverse();

            eq(originalArray === returnedArray, true);
        },
    });
</script>
