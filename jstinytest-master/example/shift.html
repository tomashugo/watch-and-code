<script src="../simpletest.js"></script>
<script>
    /*
     *   arrName.shift()
     *   
     *   1 - removes an element from the array
     *   2 - returns the first element from the array
     *   3 - if the array is empty, return undefined
     *
     */

    Array.prototype.shift = function () {
        if (this.length >= 0) {
            var returnValue = this[0];

            if (this.length > 1) {
                for (var i = 0; i < this.length - 1; i++) {
                    this[i] = this[i + 1];
                }
            }

            this.length -= 1;

            return returnValue;
        }
    };

    tests({
        "removes an element from the array": function () {
            var myArray = [1, 2, 3];

            var returnValue = myArray.shift();
            eq(myArray.length, 2);
        },
        "returns the first element from the array": function () {
            var myArray = [1, 2, 3];

            var returnValue = myArray.shift();

            eq(returnValue, 1);
            eq(myArray[0], 2);
            eq(myArray[1], 3);
            eq(myArray.length, 2);
        },
        "if the array is empty, return undefined": function () {
            var myArray = [];
            var returnValue = myArray.pop();

            eq(typeof returnValue === 'undefined', true);
        },
    });
</script>
